<main>
    <form [formGroup]="form">
        <h1>Log in to access the app</h1>
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input type="email" matInput formControlName="email">
            <mat-error *ngIf="form.get('email')!.hasError('required')">
                Email is required
            </mat-error>
            <mat-error *ngIf="form.get('email')!.hasError('email')">
                Email is invalid
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Password</mat-label>
            <input type="password" matInput formControlName="password">
            <mat-error *ngIf="form.get('password')!.hasError('required')">
                Password is required
            </mat-error>
        </mat-form-field>
        <button mat-raised-button [disabled]="!form.valid" (click)="login()"
            *ngIf="!isLoggingIn" test-id="login-button">
            LOGIN
        </button>
        <button mat-raised-button class="button-loader" *ngIf="isLoggingIn"
            test-id="login-loader">
            <mat-spinner color="accent" diameter="20"></mat-spinner>
        </button>
    </form>
</main>
